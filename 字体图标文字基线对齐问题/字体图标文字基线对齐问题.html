<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体图标文字基线对齐问题</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            font-size: 50px;
            background: yellow;
            line-height: 150px;
        }
        div span {
            /*display: inline-block;*/
            background: red;
        }
        div em{
            vertical-align: top;
            background: bisque;
            display: inline-block;
            line-height: 80px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>
    <span>xxxpppp</span><i class="icon-refresh "></i><em>wok</em>
</div>
</body>
</html>
