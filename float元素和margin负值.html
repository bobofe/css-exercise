<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .l1{
            float: left;
            width: 100px;
            height: 150px;
            background: yellow;
        }
        .l3{
            float: left;
            width: 200px;
            height: 150px;
            background: red;
        }
        .l2{
            width: 100%;
            float: left;
            height: 150px;
            background: burlywood;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<p>浮动元素也有层级，后面的元素会盖住前面的元素</p>
<p>因为float元素是挨着排列的，一行显示不下到下一行，给2设置负margin可以理解为：先让1和2显示在同一行，这时给2设置一个父的margin，
    2会左移，2在流中的占据尺寸变小，但是显示尺寸不变，显示尺寸 > 占据尺寸</p>
<p></p>
<div class="l1"></div>
<div class="l2"></div>
<div class="l3"></div>
</body>
</html>
